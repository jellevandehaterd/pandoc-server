<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Pandoc</title>

    <link rel="icon" href="{{ url('static', filename='images/favicon.ico') }}">

    <link rel="stylesheet"
          href="{{ url('static', filename='index.css') }}">
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">{% block footer %}{% endblock %}</div>
<script type="module">
    import '{{ url("static", filename="index.js") }}';
</script>
</body>
</html>
